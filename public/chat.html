<!DOCTYPE html>
<html>

<head>
    <title>Chat App</title>
    <link rel="icon" href="./img/favicon.png">
    <link rel="stylesheet" href="./css/styles.css">
    <meta name="viewport" content="height=device-height, initial-scale=1.0">
</head>

<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>

            <div class="compose">
                <form id="text_form" autocomplete="off">
                   <textarea name="message" placeholder="Type a message..."></textarea>
                    <div class="compose-actions">
                        <button id="toggle-compose">+</button>
                        <button>Send</button>
                    </div>
                </form>
                <button id="send-location">Send Location</button>
            </div>

        </div>
    </div>

    <script id="message-template" type="text/html">
            <div class="message">
                <p> 
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <div class="message__content">{{{message}}}</div>
                <button class="copy-button" data-message="{{rawMessage}}">Copy</button>
            </div>
        </script>

    <script id="location-template" type="text/html">
            <div class="message">
                <p> 
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <a href="{{location}}" target="_blank">My current location</a>
            </div>
        </script>

    <script id="sidebar-template" type="text/html">
            <h1 class="room-title">{{room}}</h1>
            <h2 class="list-title">Members</h2>
            <ul class='users'>
                {{#users}}
                    <li>{{username}}</li>
                {{/users}}
            </ul>
        </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
    <script>
        // JavaScript to toggle the compose area
        const toggleButton = document.getElementById('toggle-compose');
        const composeArea = document.querySelector('.compose');
        const textArea = composeArea.querySelector('textarea');

        toggleButton.addEventListener('click', () => {
            composeArea.classList.toggle('expanded');
            if (composeArea.classList.contains('expanded')) {
                textArea.style.height = '100%';
                textArea.setAttribute('rows', '10'); // Adjust this number as needed
            } else {
                textArea.style.height = 'auto';
                textArea.setAttribute('rows', '1');
            }
        });

        // Auto-resize textarea
        textArea.addEventListener('input', function() {
            if (!composeArea.classList.contains('expanded')) {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            }
        });

        // Function to escape HTML
        function escapeHtml(unsafe) {
            return unsafe
                 .replace(/&/g, "&amp;")
                 .replace(/</g, "&lt;")
                 .replace(/>/g, "&gt;")
                 .replace(/"/g, "&quot;")
                 .replace(/'/g, "&#039;");
        }

        // Function to convert newlines to <br> tags
        function nl2br(str) {
            return str.replace(/\n/g, '<br>');
        }

        // Function to copy message content
        function copyMessageContent(message, button) {
            navigator.clipboard.writeText(message).then(() => {
                console.log('Message copied to clipboard');
                button.textContent = 'Copied!';
                button.disabled = true;
                setTimeout(() => {
                    button.textContent = 'Copy';
                    button.disabled = false;
                }, 1000);
            }, (err) => {
                console.error('Could not copy text: ', err);
            });
        }

        // Event delegation for copy buttons
        document.querySelector('#messages').addEventListener('click', (e) => {
            if (e.target.classList.contains('copy-button')) {
                const message = e.target.getAttribute('data-message');
                copyMessageContent(message, e.target);
            }
        });

        // Function to handle messages
        socket.on('message', (message) => {
            console.log(message)
            const html = Mustache.render($messageTemplate, {
                username: message.username,
                message: nl2br(escapeHtml(message.text)),
                rawMessage: message.text,
                createdAt: moment(message.createdAt).format('hh:mm:ss A')
            })
            $messages.insertAdjacentHTML('beforeend', html)
            autoscroll()
        });
    </script>
</body>

</html>
